<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK</title>
    <style>
        #sasha {
            background-color: blue;
            color: aqua;
            padding: 6.25rem;
            text-align: center;
            font-size: 3.5rem;
        }
    </style>
    <script src="./weatherSDK.js"></script>
    <script>
        const Kiev = new Weather('Kiev')
        Kiev.init().then((data) => {
            document.getElementById('sasha').innerHTML = data.temp + '-' + data.condition;
        });
    </script>

</head>

<body>
    <div id="sasha"></div>
</body>

</html>
